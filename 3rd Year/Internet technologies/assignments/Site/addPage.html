<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer management</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="addPage.js"></script>
</head>
<body>
    <header>
        <h1>Remote computer managment</h1>
    </header>
    <nav>
        <a href="index.html">Title</a>
        <a href="addPage.html">Add new remote machine</a>
    </nav>
    <section class="default">
    <article style="display: block;">
       <form >
        
        Mac Id <input id="macId" type="text" pattern="([0-9A-F]{2}\-?){6}"> <br />
        Prefered logo: <input id="preferedLogo" type="url" placeholder="Url to logo"> <br />
        Days since last maintenance: <input id="maintenenceDays" type="number"> <br />
        Available to guest users: <input id="allowGuest" type="checkbox"> <br />
        <span id="guestblock" style="display: none">Guess access <input> <br /> </span>
        Valid until <input id="timeFrame" type="date"> <br />
        Computer owner email: <input id="email" type="email" placeholder="example@exa.com" pattern="[A-z0-9]*\@[A-z]*\.[a-z]{2,4}"> <br/>
        Computer owner contacnt info: <input id="contantInfo" type="tel" placeholder="+12345678"  pattern="+?[0-9]{8}"> <br>

        <!-- Computer resource type: 
        <select>
            <option value="WPu">Work - public</option>
            <option value="WPr">Work - private</option>
            <option value="PPu">Personal - public</option>
            <option value="PPr">Personal - private</option>
        </select> -->

        <br>
        <input type="reset">
        <input id="submitbtn" type="submit">

       </form>
       <div id="links">
        <p>POST links</p>
       </div>
       <div>
            <input id="rssInput"> <button id="rssBtn">Get resource</button> <br>
            <table>
                <th>
                    <th>mac id</th>
                    <th>logo</th>
                    <th>maintenance</th>
                    <th>available</th>
                    <th>date</th>
                    <th>email</th>
                    <th>phone</th>
                </th>
            </table>
       </div>
    </article>
    </section>
    <footer>
        Trademark 2022
    </footer>
</body>
</html>
