<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer>
        $(document).ready(function() {
            treeFunc = (val) => {
                let ans = '';
                let max = 1 + 2*(val - 1);
    
                for (let i = 0; i < val; i++) {
                    let curr = i*2 + 1;
                    let currLine = ' '.repeat((max-curr)/2) + '*'.repeat(curr) + ' '.repeat((max-curr)/2);
                    let currLineJQ = '&nbsp;'.repeat((max-curr)/2) + '*'.repeat(curr) + '&nbsp;'.repeat((max-curr)/2);
                    ans += currLine + '\n';
                    $("p").append(currLineJQ);
                    $("p").append("<br >")
                }
        
                for (let i = 0; i < 3; i++) {
                    let currLine = ' '.repeat((max-3)/2) + '*'.repeat(3) + ' '.repeat((max-3)/2); 
                    let currLineJQ = '&nbsp;'.repeat((max-3)/2) + '*'.repeat(3) + '&nbsp;'.repeat((max-3)/2);
                    ans += currLine + '\n';
                    $("p").append(currLineJQ);
                    $("p").append("<br >")
                }
                return ans;
            } 
    
            $("button").click(() => {
                $("p").text('');
                console.log('clicked')
                let lines = Number($("input").val());
                tree = treeFunc(lines);
                console.log(tree);
        })
    })

    </script>
</head>
<body>
    Enter a number <input>
    <button>Show tree</button>
    <p></p>
</body>
</html>
